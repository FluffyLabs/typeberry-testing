name: Picofuzz Tests

on:
  push:
    branches: [ main ]
  pull_request:
      branches: [ main ]
  workflow_dispatch:
  repository_dispatch:
  schedule:
    # 8:00 AM Europe/Warsaw (6:00 UTC, using UTC+2 summer time)
    - cron: '0 6 * * *'
    # 12:00 PM Europe/Warsaw (10:00 UTC)
    - cron: '0 10 * * *'
    # 4:00 PM Europe/Warsaw (14:00 UTC)
    - cron: '0 14 * * *'
    # 8:00 PM Europe/Warsaw (18:00 UTC)
    - cron: '0 18 * * *'
    # Midnight Europe/Warsaw (22:00 UTC previous day)
    - cron: '0 22 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  init:
    name: Initializing environment
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Fetch Typeberry Docker image
        run: npm run fetch-typeberry
      - name: Build picofuzz
        run: npm run build-docker -w @fluffylabs/picofuzz

  picofuzz:
    needs: init
    name: Picofuzz Test
    runs-on: [self-hosted, perf]
    strategy:
      fail-fast: false
      matrix:
        test: [fallback, safrole, storage, storage_light]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get previous run ID
        id: previous-run
        run: |
          WORKFLOW_ID=$(curl -s \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$GH_REPO/actions/workflows" \
            | jq -r '.workflows[] | select(.name == "Picofuzz Tests") | .id')
          PREVIOUS_RUN_ID=$(curl -s \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$GH_REPO/actions/workflows/$WORKFLOW_ID/runs?branch=main&status=success&per_page=2" \
            | jq -r '.workflow_runs[1].id')
          echo "run-id=$PREVIOUS_RUN_ID" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
      - run: mkdir ./picofuzz-result && chmod 777 ./picofuzz-result
      - name: Download previous CSV files
        uses: actions/download-artifact@v4
        with:
          name: picofuzz-csv-${{ matrix.test }}
          path: ./picofuzz-result/
          github-token: ${{ secrets.ARTIFACTS_PAT }}
          run-id: ${{ steps.previous-run.outputs.run-id }}
        continue-on-error: true

      - name: Run picofuzz ${{ matrix.test }}
        run: |
          npm exec tsx --test tests/picofuzz/${{ matrix.test }}.test.ts

      - name: Upload CSV results
        uses: actions/upload-artifact@v4
        with:
          name: picofuzz-csv-${{ matrix.test }}
          path: ./picofuzz-result/${{ matrix.test }}.csv
          retention-days: 90
        if: always()
