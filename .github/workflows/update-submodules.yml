name: Update Submodules

on:
  schedule:
    # Run daily at 11:00 AM UTC
    - cron: '0 11 * * *'
  workflow_dispatch:

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          submodules: recursive

      - name: Update submodules
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

          # Capture old commits
          OLD_JAM_COMMIT=$(git -C picofuzz-conformance-data rev-parse HEAD)
          OLD_PICO_COMMIT=$(git -C picofuzz-stf-data rev-parse HEAD)

          # Update submodules to latest commits on their default branches
          git submodule update --remote --recursive

          # Check if there are any changes
          if git diff --quiet; then
            echo "No submodule updates available"
            exit 0
          fi

          # Capture new commits
          NEW_JAM_COMMIT=$(git -C picofuzz-conformance-data rev-parse HEAD)
          NEW_PICO_COMMIT=$(git -C picofuzz-stf-data rev-parse HEAD)

          # Update README with new commit hashes
          sed -i "s|$OLD_JAM_COMMIT|$NEW_JAM_COMMIT|g" README.md
          sed -i "s|$OLD_PICO_COMMIT|$NEW_PICO_COMMIT|g" README.md

          git add README.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: 'chore: update submodules'
          title: 'chore: update submodules'
          body: |
            This PR automatically updates the submodules to their latest versions.

            Updated submodules:
            - picofuzz-conformance-data (including jam-conformance)
            - picofuzz-stf-data (including jam-test-vectors)

            Please review the changes before merging.
          branch: update-submodules
          delete-branch: true
